<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./css/images/favicon-32x32.png" />

  <link rel="stylesheet" href="css/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
  
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>

  <main>
    <header>
      <div class="header__balance">
        <h2>My balance</h2>
        <p>$921.48</p>
      </div>
      <div>
        <div class="circle"></div>
        <div class="ring"></div>
      </div>
    </header>
  
    <section>
      <div>
        <h3>Spending - Last 7 days</h3>
        <div class="container__graphics">
          <div class="graphics"></div>
          <div class="graphics"></div>
          <div class="graphics"></div>
          <div class="graphics"></div>
          <div class="graphics"></div>
          <div class="graphics"></div>
          <div class="graphics"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
          <div class="days"></div>
        </div>
        <div class="total">
          <div>
            <span>Total this month</span>
            <p class="total__number">$478.33</p>
          </div>
          <div class="total__last-month">
            <p>+2.4%</p>
            <span>from last month</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/gabriel-chazarreta/" target="_blank">Gabriel Chazarreta</a>.
    </div>
  </footer>

  <script src="./js/code.js"></script>
</body>
</html>
